<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Copy!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
    }
    .subtitle {
      font-size: 18px;
    }
    .content {
      margin-top: 16px;
    }
    .variable {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .name {
      font-weight: bold;
    }
    .value {
      display: inline-block;
      margin-left: 10px;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .message {
      display: none;
      color: limegreen;
    }
    .toggle-button {
      margin-top: 16px;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .white-background {
      background-color: white;
      color: black;
    }
    .black-background {
      background-color: black;
      color: white;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const variables = ["idNumber", "firstName", "lastName", "phoneNumber", "yawaReference", "inboundid", "saYouthID"];

      variables.forEach(variable => {
        const variableElem = document.getElementById(variable);
        const valueElem = variableElem.querySelector(".value");

        const params = new URLSearchParams(window.location.search);
        const value = params.get(variable);

        if (value) {
          valueElem.textContent = value;
          variableElem.addEventListener("click", () => {
            copyToClipboard(value);
            showCopiedMessage(variable, value);
          });
        } else {
          variableElem.style.display = "none";
        }
      });

      const toggleButton = document.getElementById("toggleAccessibility");
      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("white-background");
      });

      function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
      }

      function showCopiedMessage(variable, value) {
        const message = document.querySelector(".message");
        message.textContent = `${variable} Copied!`;
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Click to Copy!</h1>
    <p class="subtitle">Click on a variable to copy:</p>
    <div class="content">
      <div class="variable" id="idNumber">
        <span class="name">ID Number:</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="firstName">
        <span class="name">First name:</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="lastName">
        <span class="name">Last name:</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="phoneNumber">
        <span class="name">Phone number (primary):</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="yawaReference">
        <span class="name">YAWA Reference number:</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="inboundid">
        <span class="name">ID Number if Inbound:</span>
        <span class="value"></span>
      </div>
      <div class="variable" id="saYouthID">
        <span class="name">SAYouthID:</span>
        <span class="value"></span>
      </div>
    </div>
    <div class="toggle-button">
      <button id="toggleAccessibility">Toggle Accessibility</button>
    </div>
    <p class="message"></p>
  </div>
</body>
</html>
