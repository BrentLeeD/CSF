<!DOCTYPE html>
<html>
<head>
<title>Click to Copy</title>
<style>

body {
  font-family: sans-serif;
}

h1 {
  text-align: center;
}

div {
  margin: 10px 0;
}

.variable {
  display: flex;
  align-items: center;
}

.variable-name {
  font-weight: bold;
}

.variable-value {
}

.copy-message {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  text-align: center;
  padding: 20px;
  display: none;
}

</style>
</head>
<body>

<h1>Click to Copy</h1>

<div id="variables">

  {% for name, value in variables.items() %}
    <div class="variable">
      <span class="variable-name">{{ name }}</span>:
      <span class="variable-value">{{ value }}</span>
    </div>
  {% endfor %}

</div>

<script>

// Get the variables from the URL
var variables = {};
window.location.search.substring(1).split('&').forEach(function(pair) {
  var name = pair.split('=')[0];
  var value = pair.split('=')[1];
  variables[name] = value;
});

// Create a variable for each variable passed through the URL
for (var name in variables) {
  var element = document.createElement('div');
  element.innerHTML = `
    <span class="variable-name">{{ name }}</span>:
    <span class="variable-value">{{ value }}</span>
  `;
  element.addEventListener('click', function() {
    // Copy the variable to the clipboard
    var text = element.querySelector('.variable-value').innerHTML;
    navigator.clipboard.writeText(text);

    // Show a message saying that the variable has been copied
    document.querySelector('.copy-message').textContent = 'The variable ' + name + ' has been copied to your clipboard.';
    document.querySelector('.copy-message').style.display = 'block';

    // Hide the message after 2 seconds
    setTimeout(function() {
      document.querySelector('.copy-message').style.display = 'none';
    }, 2000);
  });

  document.getElementById('variables').appendChild(element);
}

</script>

<p class="copy-message">All you have to do is click the text you want to copy and viola!</p>

</body>
</html>
