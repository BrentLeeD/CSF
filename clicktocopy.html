<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Copy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .variable {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .variable:hover {
            background-color: #f0f0f0;
        }
        #copied-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Click to Copy!</h1>

    <div class="variable" id="firstname"></div>
    <div class="variable" id="id"></div>
    <div class="variable" id="lastname"></div>

    <p id="copied-message">Text copied to clipboard!</p>

    <script>
        const copiedMessage = document.getElementById("copied-message");

        function copyTextToClipboard(text) {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const firstname = urlParams.get("firstname");
            const id = urlParams.get("id");
            const lastname = urlParams.get("lastname");

            if (firstname) {
                const firstnameDiv = document.getElementById("firstname");
                firstnameDiv.textContent = `First Name: ${firstname}`;
                firstnameDiv.addEventListener("click", () => {
                    copyTextToClipboard(firstname);
                    copiedMessage.style.display = "block";
                });
            }

            if (id) {
                const idDiv = document.getElementById("id");
                idDiv.textContent = `ID: ${id}`;
                idDiv.addEventListener("click", () => {
                    copyTextToClipboard(id);
                    copiedMessage.style.display = "block";
                });
            }

            if (lastname) {
                const lastnameDiv = document.getElementById("lastname");
                lastnameDiv.textContent = `Last Name: ${lastname}`;
                lastnameDiv.addEventListener("click", () => {
                    copyTextToClipboard(lastname);
                    copiedMessage.style.display = "block";
                });
            }
        });
    </script>
</body>
</html>
