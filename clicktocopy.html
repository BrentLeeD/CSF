<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Copy!</title>
  <style>
    body {
      font-size: 36px;
      color: white;
      background-color: black;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
    }

    h2 {
      font-size: 24px;
    }

    #toggleButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click to Copy!</h1>

  <div id="content">
    <script>
      const queryParams = new URLSearchParams(window.location.search);
      const variables = [
        { name: "ID Number", key: "idNumber", color: "yellow" },
        { name: "First name", key: "firstName" },
        { name: "Last name", key: "lastName" },
        { name: "Phone number (primary)", key: "phoneNumber" },
        { name: "YAWA Reference number", key: "yawaReference" },
        { name: "Email address", key: "emailAddress" },
        { name: "SAYouthID", key: "saYouthId" }
      ];

      const contentDiv = document.getElementById("content");

      variables.forEach(variable => {
        const value = queryParams.get(variable.key);
        if (value) {
          const variableElement = document.createElement("div");
          variableElement.style.marginTop = "10px";
          variableElement.style.cursor = "pointer";
          variableElement.style.color = variable.color || "white";
          variableElement.innerHTML = `<span>${variable.name}:</span> <span>${value}</span>`;
          variableElement.addEventListener("click", () => {
            copyToClipboard(value);
            showMessage("Copied!");
          });
          contentDiv.appendChild(variableElement);
        }
      });

      function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
      }

      function showMessage(message) {
        const messageElement = document.createElement("div");
        messageElement.style.fontSize = "18px";
        messageElement.style.marginTop = "10px";
        messageElement.innerText = message;
        contentDiv.appendChild(messageElement);
      }

      const toggleButton = document.createElement("button");
      toggleButton.id = "toggleButton";
      toggleButton.innerText = "Toggle Colours";
      toggleButton.addEventListener("click", () => {
        const body = document.body;
        const isBlackTheme = body.style.backgroundColor === "black";

        if (isBlackTheme) {
          body.style.backgroundColor = "white";
          body.style.color = "black";
        } else {
          body.style.backgroundColor = "black";
          body.style.color = "white";
        }
      });

      contentDiv.appendChild(toggleButton);
    </script>
  </div>
</body>
</html>
